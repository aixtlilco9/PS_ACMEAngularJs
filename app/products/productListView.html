<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size: large">Product List
    </div>

    <div class="panel-body">
        <table class="table">
            <thead><!--ng-app derective is to define identify main module  -->
            <tr>
                <td><button type="button"
                            class="btn btn-primary"
                            ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide" : "Show"}} Image
                </button>
                </td>
                <td>Products</td>
                <td>Code</td>
                <td>Available</td>
                <td>Prices</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <!--ng-show/hide/if/click  all expect expressions therefore dnt require curly braces -->
                    <img ng-if="vm.showImage"
                         ng-src="{{product.imageUrl}}"
                         style="width: 50px;margin: 2px"
                         title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
