<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Library scripts-->
    <script src="js/angular.min.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>
    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
</head>
<body ng-app="productManagement">
    <table ng-controller="ProductListCtrl as vm">
        <thead>
            <tr>
                <td><button type="button" ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide" : "Show"}} Image
                </button>
"</td>
                <td>Products</td>
                <td>Code</td>
                <td>Available</td>
                <td>Prices</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <!--ng-show/hide/if/click  all expect expressions therefore dnt require curly braces -->
                    <img ng-if="vm.showImage"
                         ng-src="{{product.imageUrl}}"
                         style="width: 50px;margin: 2px"
                         title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
